{% extends "base.html" %}

{% block content %}

<form action="/password/send-reset" method="post">
  <input type="email" id="email" name="email" {% if let Some(address)=address %}value="{{ address }}" {% endif %} {% if
    sent %}disabled{% endif %}>
  {% if sent %}
  <i>Password reset link has been sent!</i>
  {% else %}
  <input type="submit" value="Send password reset link">
  {% endif %}
</form>

{% endblock %}
