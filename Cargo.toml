[package]
name = "userp"
version = "0.1.0"
edition = "2021"

[workspace]
members = ["examples/memory-store"]

[dependencies]
thiserror = "1.0.64"
axum = { version = "0.7.7", features = ["macros"], optional = true }
axum-extra = { version = "0.9.4", features = ["cookie-private"], optional = true }
uuid = { version = "1.10.0", features = ["serde", "v4"] }
anyhow = { version = "1.0.89", optional = true }
chrono = { version = "0.4.38", optional = true }
lettre = { version = "0.11.9", optional = true }
oauth2 = { version = "4.4.2", optional = true }
serde_json = { version = "1.0.128", optional = true }
url = { version = "2.5.2", optional = true }
reqwest = { version = "0.12.8", features = ["json"], optional = true }
serde = { version = "1.0.210", features = ["derive"] }
tokio = { version = "1.40.0", features = ["full"] }
urlencoding = { version = "2.1.3", optional = true }
askama = { version = "0.12.1", features = ["with-axum"], optional = true }
askama_axum = { version = "0.4.0", optional = true }
async-trait = "0.1.83"

[features]
default = ["templates", "extended"]
email = ["dep:chrono", "dep:lettre", "dep:url"]
oauth = [
  "dep:chrono",
  "dep:oauth2",
  "dep:url",
  "dep:anyhow",
  "dep:serde_json",
  "dep:reqwest",
]
password = []
axum = ["dep:axum", "dep:axum-extra"]
router = ["axum", "email", "password", "oauth", "dep:urlencoding"]
templates = ["router", "dep:askama", "dep:askama_axum"]
extended = ["router"]
