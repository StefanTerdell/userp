{% extends "base.html" %}

{% block content %}

{% if let Some(message) = message %}
<span><strong>{{ message }}</strong></span>
{% endif %}

{% if let Some(error) = error%}
<span><strong>Something went wrong: {{ error }}</strong></span>
{% endif %}

<form action="{{ send_reset_password_action_route }}" method="post">
  <input type="email" id="email" name="email" {% if let Some(address)=address %}value="{{ address }}" {% endif %} {% if
    sent %}disabled{% endif %}>
  {% if sent %}
  <i>Password reset link has been sent!</i>
  {% else %}
  <input type="submit" value="Send password reset link">
  {% endif %}
</form>

{% endblock %}
